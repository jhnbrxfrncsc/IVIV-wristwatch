<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IVIV - Admin Homepage</title>
        <!-- FONT AWESOME CDN -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Mate+SC&family=Oswald:wght@400;500;700&family=Spartan:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <!-- Logo -->
        <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/admin.css">
        <link rel="stylesheet" href="css/myOrders.css">
        <link rel="stylesheet" href="css/profile.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar"></nav>

        <section class="customer-nav">
            <ul class="admin-nav-list">
                <li class="admin-nav-link">
                    <a id="my-profile" href="profile">My Profile</a>
                </li>
                <span>|</span>
                <li class="admin-nav-link">
                    <a id="my-orders" href="my-orders">My Orders</a>
                </li>
            </ul>
        </section>

        <div class="container">
            <div class="order-list">
                <table>
                    <thead>
                        <tr>
                            <th data-column="purchaseDate" data-order="desc">Date</th>
                            <th data-column="products.length" data-order="desc">Items</th>
                            <th data-column="totalAmount" data-order="desc">Total</th>
                        </tr>
                    </thead>
                    <tbody class="table-body"></tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <footer></footer>

        <script src="js/nav.js"></script>
        <script src="js/footer.js"></script>
        <script src="js/my-orders.js"></script>
    </body>
</html>
