<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IVIV - Admin Homepage</title>
        <!-- FONT AWESOME CDN -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Mate+SC&family=Oswald:wght@400;500;700&family=Spartan:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <!-- Logo -->
        <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/admin.css">
        <link rel="stylesheet" href="css/adminUsers.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar"></nav>

        <div class="container">
            <header class="admin-nav"></header>
            <table class="table table-sortable">
                <thead>
                    <tr>
                        <th data-column="_id" data-order="desc">user ID</th>
                        <th data-column="firstName" data-order="desc">First Name</th>
                        <th data-column="lastName" data-order="desc">Last Name</th>
                        <th data-column="email" data-order="desc">Email</th>
                        <th data-column="isAdmin" data-order="desc">Status</th>
                        <th data-column="orders" data-order="desc">Orders</th>
                        <th colspan="2" style="text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody id="table-data"></tbody>
            </table>
        </div>

        <!-- Footer -->
        <footer></footer>

        <script src="js/nav.js"></script>
        <script src="js/footer.js"></script>
        <script src="js/admin.js"></script>
        <script src="js/adminUsers.js"></script>
    </body>
</html>
