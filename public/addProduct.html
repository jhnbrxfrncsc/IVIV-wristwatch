<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IV:IV - Create Product</title>
        <!-- FONT AWESOME CDN -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Mate+SC&family=Oswald:wght@400;500;700&family=Spartan:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <!-- Logo -->
        <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/admin.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/addProduct.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar"></nav>

        <!-- SPINNER -->
        <i class="fas fa-spinner fa-pulse loader"></i>

        <!-- Alert box -->
        <div class="alert-box">
            <i class="fas fa-times-square alert-icon"></i>
            <p class="alert-msg">
                Error message
            </p>
        </div>

        <div class="wrapper">
            <header class="admin-nav"></header>
            <form 
                method="POST"
                id="add-product-form"
            >
                <h1>Create Product</h1>
                <div class="product-price">
                    <input 
                        type="number" 
                        id="price"
                        placeholder="Enter the Product Price"
                        required
                    >
                    <input 
                        type="number" 
                        id="discount"
                        placeholder="Enter the Discount Percentage"
                    >
                    <input 
                        type="number" 
                        id="discounted-price"
                        placeholder="Discounted Price"
                        disabled
                    >
                </div>
                <input 
                    type="text"
                    id="product-name"
                    maxlength="50"
                    placeholder="Enter the product name..."
                    autocomplete="off"
                    required
                >
                <input 
                    type="text"
                    id="product-brand"
                    maxlength="30"
                    placeholder="Enter the product brand..."
                    autocomplete="off"
                    required
                >
                <textarea 
                    id="product-desc"
                    placeholder="Enter the product description"
                    autocomplete="off"
                    required
                    cols="20"
                    rows="30"
                ></textarea>
        
                <button type="submit" id="next-btn" class="submit-btn">
                    Next (Upload Images)
                </button>
            </form>
        </div>

        <!-- Footer -->
        <footer></footer>

        <script src="js/nav.js"></script>
        <script src="js/footer.js"></script>
        <script src="js/admin.js"></script>
        <script src="js/addProduct.js"></script>
    </body>
</html>
