<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IVIV - Admin Homepage</title>
        <!-- FONT AWESOME CDN -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Mate+SC&family=Oswald:wght@400;500;700&family=Spartan:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <!-- Logo -->
        <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/admin.css">
        <link rel="stylesheet" href="css/editUser.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar"></nav>

        <div class="alert-box">
            <i class="fas fa-times-square alert-icon"></i>
            <p class="alert-msg">
                Error message
            </p>
        </div>

        <div class="container">
            <header class="admin-nav"></header>
            <form id="edit-user-form">
                <h1>Edit User Details</h1>
                <div class="fullname-field">
                    <input 
                        type="text"
                        id="firstName"
                        placeholder="Enter First Name..."
                        required
                        autocomplete="off"    
                    >
                    <input 
                        type="text"
                        id="lastName"
                        placeholder="Enter Last Name..."
                        required
                        autocomplete="off"    
                    >
                </div>
                <input 
                type="email"
                id="email"
                placeholder="Enter Email..."
                required
                autocomplete="off"
                >
                <select name="isAdmin" id="isAdmin" disabled>
                    <option value="false">Customer</option>
                    <option value="true">Admin</option>
                </select>

                <button 
                    type="submit" 
                    id="save-btn" 
                    class="save-btn"
                >
                    Save
                </button>
            </form>
        </div>

        <!-- Footer -->
        <footer></footer>

        <script src="js/nav.js"></script>
        <script src="js/footer.js"></script>
        <script src="js/admin.js"></script>
        <script src="js/userEdit.js"></script>
    </body>
</html>
