<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IVIV - Admin Homepage</title>
        <!-- FONT AWESOME CDN -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Mate+SC&family=Oswald:wght@400;500;700&family=Spartan:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <!-- Logo -->
        <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/admin.css">
        <link rel="stylesheet" href="css/adminProducts.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar"></nav>
        
        <div class="container">
            <header class="admin-nav"></header>

            <section class="product-nav">
                <ul class="admin-nav-list">
                    <li class="admin-nav-link">
                        <a id="allProd" href="/admin/products">All</a>
                    </li>
                    <span>|</span>
                    <li class="admin-nav-link">
                        <a id="activeProd" href="/admin/active-products">Active</a>
                    </li>
                    <span>|</span>
                    <li class="admin-nav-link">
                        <a id="archiveProd" href="/admin/archive-products">Archive</a>
                    </li>
                </ul>
            </section>


            <div class="product-listing">
                <div class="add-product">
                    <p>add product</p>
                    <a href="/admin/add-product" class="add-product-btn">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
                <div class="products" id="products-container">
                    <div class="fa-5x">
                        <i class="fas fa-spinner fa-spin fa-pulse loader"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer></footer>

        <script src="js/nav.js"></script>
        <script src="js/footer.js"></script>
        <script src="js/admin.js"></script>
        <script src="js/adminProducts.js"></script>
    </body>
</html>
